<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <style>
            .container-fluid {
                max-width: none;
            }
            .info-section {
                margin-bottom: 20px;
            }
            .info-title {
                font-weight: bold;
            }
        </style>
    </head>
    <body class="bg-light">
        {% include '_navbar.html' %}
        <div class="container-fluid">
            <h1 class="display-4 text-primary text-center">Edit Profile</h1>
            <div class="d-flex justify-content-center">
                <form method="POST" action="/profile" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <div class="info-section mb-3">
                                <label for="full_name" class="info-title">Full Name:</label>
                                <input type="text"
                                       id="full_name"
                                       name="full_name"
                                       class="form-control"
                                       value="{{ user.full_name if user.full_name else '' }}" />
                            </div>
                            <div class="info-section mb-3">
                                <label for="nickname" class="info-title">Nickname:</label>
                                <input type="text"
                                       id="nickname"
                                       name="nickname"
                                       class="form-control"
                                       value="{{ user.nickname }}"
                                       required />
                            </div>
                            <div class="info-section mb-3">
                                <label for="email" class="info-title">Email:</label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       value="{{ user.email }}"
                                       required />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/view-user/{{ user.id }}" class="btn btn-secondary">Go to View Profile</a>
                    </div>
                </form>
            </div>
            {% include '_centered_message.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
