<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр жалобы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    {% include '_navbar.html' %}

    <div class="container-fluid">
        <div class="row">
            <!-- Main Content (Complaint Details) -->
            <div class="col-md-9">
                <h1 class="display-4 text-primary">Complaint</h1>

                {% if complaint %}
                    <form action="/handle-complaint/{{ complaint.id }}" method="POST">
                        <div class="mb-3">
                            <label for="complaint_user_name" class="form-label">Nickname:</label>
                            <input type="text" id="complaint_user_name" name="complaint_user_name" class="form-control" value="{{ complaint.user.name }}" disabled />
                        </div>

                        <div class="mb-3">
                            <label for="complaint_item" class="form-label">Item:</label>
                            <input type="text" id="complaint_item" name="complaint_item" class="form-control" value="{{ complaint.item.name }}" disabled />
                        </div>

                        <div class="mb-3">
                            <label for="complaint_reason" class="form-label">Complaint reason:</label>
                            <textarea id="complaint_reason" name="complaint_reason" class="form-control" rows="4" disabled>{{ complaint.reason }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="admin_notes" class="form-label">Admin notes:</label>
                            <textarea id="admin_notes" name="admin_notes" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" name="action" value="confirm" class="btn btn-success">Accept</button>
                            <button type="submit" name="action" value="decline" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите отклонить жалобу?')">Decline</button>
                        </div>
                    </form>
                {% else %}
                    <p>Complaint wasn't found</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
