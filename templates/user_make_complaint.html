<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make a Complaint</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <style>
            /* Ensure full-width layout for container */
            .container-fluid {
                max-width: 100%; /* Allow container to take full width of viewport */
            }

            /* Form controls will now take full width */
            .form-control {
                width: 100%; /* Ensure form controls take full width of their parent */
                max-width: 100%; /* Prevent form controls from exceeding parent width */
            }

            /* Form container to center form on the page */
            .complaint-form-container {
                width: 100%; /* Full width container */
                max-width: 800px; /* Ensure container width is 800px or less */
                margin: 0 auto; /* Center the form */
            }

            /* Specific width for the Item Title field */
            #item_title {
                width: 50%; /* Makes the Item Title field 50% of its parent's width */
                margin: 0 auto; /* Center within parent container */
            }

            /* Center the text within input fields */
            .form-control {
                text-align: center; /* Align text to center for inputs by default */
            }

            /* Additional styling for form sections */
            .info-section {
                margin-bottom: 20px;
            }

            .info-title {
                font-weight: bold;
                text-align: center; /* Center the label text */
                display: block; /* Ensures label takes up full width to center text */
            }

						#complaint_title {
							text-align: left;
						}

            /* Specifically remove text centering for Complaint Reason field */
            #complaint_reason {
                text-align: left;
            }
        </style>
    </head>
    <body class="bg-light">
        {% include '_navbar.html' %}
        <div class="container-fluid">
            <h1 class="display-4 text-primary text-center">Make a Complaint</h1>
            <div class="d-flex justify-content-center">
                <!-- Form container to ensure proper width and centering -->
                <div class="complaint-form-container">
                    <form method="POST"
                          action="/make-complaint/{{ item.id }}"
                          enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-12">
                                <div class="info-section mb-5">
                                    <label for="item_title" class="info-title">Item Title:</label>
                                    <input type="text" id="item_title" name="item_title" class="form-control text-center" /* Center text */ value="{{ item.title }}" disabled />
                                </div>
                                <div class="info-section mb-3">
                                    <label for="complaint_reason" id="complaint_title" class="info-title">Complaint Reason:</label>
                                    <textarea id="complaint_reason" name="complaint_reason" class="form-control" /* No centering */ rows="8" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-3 mt-2">
                            <button type="submit" class="btn btn-primary">Submit Complaint</button>
                            <a href="/view-item/{{ item.id }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            {% if error_message %}
                <div class="error-message mt-3 text-danger text-center"
                     style="max-width: 300px">
                    <strong>Error:</strong> {{ error_message }}
                </div>
            {% endif %}
            {% if message %}
                <div class="alert alert-success mt-3 text-center mx-auto"
                     style="max-width: 300px"
                     role="alert">{{ message }}</div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
