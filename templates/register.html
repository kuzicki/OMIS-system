<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">

    <div class="container">
        <h1 class="display-4 text-primary">Register</h1>
        <p class="lead">Create your account to get started.</p>

				{% if errors %}
    				<div class="alert alert-danger alert-sm mx-auto" style="max-width: 400px;">
        				<ul class="list-unstyled">
            				{% for error in errors %}
                				<li>{{ error }}</li>
            				{% endfor %}
        				</ul>
    				</div>
				{% endif %}

        <form method="POST" action="/register" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.form.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.form.email }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ request.form.password }}" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>

    </div>

</body>
</html>
